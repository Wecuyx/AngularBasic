<!DOCTYPE html>
<!-- ng-cloak makes it so that everything is loaded before displaying -->
<html ng-app= "app3" ng-cloak>
    <head>
        <title>AngularJS Tutorial 3</title>
        <style>
        [ng\:cloak], [ng-cloak], .ng-cloak{
          display: none;
          }</style>
    </head>
    <body>
      <div id="groceryList" ng-controller="gListCtrl">
        <h3 class="ListTitle">{{groceries.length}} Groceries to get</h3>
        <ol style ="margin: 0 0 -15px 0;">
          <li>
            {{groceries[0].item}}
          </li>
        </ol>
        <!-- start & ng-if -->
        <ol start = "2">
          <li ng-repeat="groceries in groceries" ng-if="$index > 0">
            {{groceries.item}} {{$index}}
          </li>
        </ol>
        <table>
          <tr ng-repeat-start="grocery in groceries">
            <td>
              {{grocery.item}}
            </td>
          <tr ng-repeat-end>
            <td>
              {{grocery.purchased}}
            </td>
          </tr>
          </tr>
        </table>
        <label>Change First Item: </label>
        <input ng_model="groceries[0].item" />

        <h3>Grocery List</h3>
        <div ng-include="'groceriesList.html'">
        <label>
        <input type ="checkbox" ng-model="showList" />
        Show Unordered List
        </label>
        <ng-include src="getList()"></ng-include>

        </div>

      </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/angulartut3.js"></script>
    </body>
</html>
